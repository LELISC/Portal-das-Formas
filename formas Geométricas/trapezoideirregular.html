<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o trapezoide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule o trapezoide irregular</h2>
       <h6>digite quantos lados possui o poligono </h6>

       <form action="">
        <input type="number" placeholder="digite a base maior" id="maior">
        <input type="number" placeholder="digite a base menor" id="menor">
        <input type="number" placeholder="digite a altura" id="altura">
       </form>



  <div class="calcular">
    
   <input type="button" value="Calcule" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var maior = parseInt(document.getElementById("maior").value)
    var menor = parseInt(document.getElementById("menor").value)
    var altura = parseInt(document.getElementById("altura").value)
    var resultado = (maior+menor)*altura/2;

    document.querySelector("#resultado").innerHTML = `a área do trapezoide iregular é de ${resultado} ` 
    
 

      });

   
</Script>



</html>
