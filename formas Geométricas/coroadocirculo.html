<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Coroa do Circulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule a Coroa do Circulo</h2>

       <form action="">
        <input type="number" placeholder="inserir área do circulo maior" id="maior">
        <input type="number" placeholder="inserir área do circulo menor" id="menor">
       </form>



  <div class="calcular">
    
   <input type="button" value="Submit" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var areamaior = document.getElementById("maior").value
    var areamenor = document.getElementById("menor").value
    var resultado = areamaior - areamenor
   

document.querySelector("#resultado").innerHTML = `a coroa do circulo é referente a ${resultado}`
    

      })

   
</Script>



</html>
