<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Área do Quadrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule a Área do Quadrado</h2>

       <form action="">
        <input type="number" placeholder="digite a base do quadrado" id="raio">
       </form>



  <div class="calcular">
    
   <input type="button" value="Calcule" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var baseum = document.getElementById("raio").value 
    var resultado = baseum*4
    
document.querySelector("#resultado").innerHTML = `a área do quadrado é ${resultado}`
    

      })

   
</Script>



</html>
