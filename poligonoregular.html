<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o Poligono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule o Poligono</h2>
       <h6>digite quantos lados possui o poligono <br> e quant</h6>

       <form action="">
        <input type="number" placeholder="digite aqui" id="nlados">
       </form>



  <div class="calcular">
    
   <input type="button" value="Calcule" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var nlados = parseInt(document.getElementById("nlados").value)
    var resultado = (nlados-2)*180;

    if(nlados >=3)

    document.querySelector("#resultado").innerHTML = `a área do poligono regular é de ${resultado}` 
    
    else

   document.querySelector("#resultado").innerHTML = ` <h5>um poligono não pode pussuir menos de 4 lados </h5>`


      });

   
</Script>



</html>
