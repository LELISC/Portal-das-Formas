<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular tronco da pirãmide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule o tronco da pirâmide</h2>

       <form action="">
        <input type="number" placeholder="digite a base da pirâmide" id="raio">
       </form>



  <div class="calcular">
    
   <input type="button" value="Submit" id="botaop">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botaop").addEventListener("click",(e)=> {


    e.preventDefault()
    var raio = document.getElementById("raio").value 
    var resultado = 3.14*(raio *2);

document.querySelector("#resultado").innerHTML = `o Resultado da área é ${resultado}`
    

      })

   
</Script>



</html>
