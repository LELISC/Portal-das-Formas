<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o hexagono regular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule a área do hexagono regular <br> inserindo a área dos 6 triângulos equiláteros</h2>

       <form action="">
        <input type="number" placeholder="digite a soma do primeiro triângulo" id="um">
        <input type="number" placeholder="digite a soma do segundo triângulo" id="dois">
        <input type="number" placeholder="digite a soma do segundo triângulo" id="tres">
        <input type="number" placeholder="digite a soma do segundo triângulo" id="quatro">
        <input type="number" placeholder="digite a soma do segundo triângulo" id="cinco">
        <input type="number" placeholder="digite a soma do segundo triângulo" id="seis"> 
       </form>



  <div class="calcular">
    
   <input type="button" value="Calcule" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var um = parseInt(document.getElementById("um").value)
    var dois = parseInt(document.getElementById("dois").value)
    var tres = document.getElementById("tres").value
    var quatro = document.getElementById("quatro").value
    var cicnco = document.getElementById("cinco").value
    var seis = document.getElementById("seis").value
    var resultado = (um+dois)+(tres+quatro)+(cinco+seis); /* shift + alt + A = comenta onde esta o cursos */
  
    document.querySelector("#resultado").innerHTML = `a área do hexagono regular é ${resultado}`
    

    });

   
</Script>



</html>
