<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Área do circulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2>Calcule a Área do Circulo</h2>

       <form action="">
        <input type="number" placeholder="digite o valor do ângulo" id="angulo">
        <input type="number" placeholder="digite o valor do Raio" id="raio">
       </form>



  <div class="calcular">
    
   <input type="button" value="Calcule" id="botao">

  </div>     


  <div><h3 id="resultado"></h3></div>
    
       
</body>

<Script>
    
      document.querySelector("#botao").addEventListener("click",(e)=> {


    e.preventDefault()
    var raio = document.getElementById("raio").value 
    var angulo = document.getElementById("angulo").value
    var calculo = 3.14 * (raio*raio) * (angulo/360)
    var calculo2 = angulo - 3.14 + calculo
    var resultado = calculo2

    
document.querySelector("#resultado").innerHTML = `o resultado é ${resultado} cm²`
    

      })

   
</Script>



</html>
